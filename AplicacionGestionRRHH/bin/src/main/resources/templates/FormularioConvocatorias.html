<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Convocatorias</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<div class="container row g-3 align-items-center">
		<form th:action="@{/formConvocatoria}" th:object="${convocatoria}" method="post">

		<div class="form-group row mt-2">
				<label class="col-form-label col-sm-2" for="puesto">Puesto de trabajo</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="puesto" th:field="*{puestoTrabajo}" th:errorclass="'form-control alert-danger'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('puestoTrabajo')}" th:errors="*{puestoTrabajo}"></p>
					</div>
		</div>
		
		<div class="form-group row mt-2">	
				<label class="col-form-label col-sm-2" for="fecha">Fecha</label>
					<div class="col-sm-3">
						<input class="form-control" type="date" name="fecha" th:field="*{fecha}" th:errorclass="'form-control alert-danger'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
				</div>
		</div>	
		
		<div class="form-group row mt-2">
				<label class="col-form-label col-sm-2" for="lugar">Lugar</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="lugar" th:field="*{lugar}" th:errorclass="'form-control alert-danger'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></p>
			</div>
		</div>
		
		<input class="btn btn-primary" type="submit" value="Enviar"/>
		
		<a class="btn btn-success" th:href="@{/convocatorias}">Volver a la lista</a>

		<input type="hidden" th:field="*{id}"/>
		</form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

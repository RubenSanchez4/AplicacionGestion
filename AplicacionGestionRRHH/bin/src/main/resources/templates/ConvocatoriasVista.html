<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">

<title>Convocatorias</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
	<div class="container">
	
	<h2 class="text-secondary">Lista de Convocatorias</h2>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>id</th>
					<th>Puesto de Trabajo</th>
					<th>Fecha</th>
					<th>Lugar</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convocatorias: ${convocatoria}">
					<td th:text="${convocatorias.id}"></td>
					<td th:text="${convocatorias.puestoTrabajo}"></td>
					<td th:text="${convocatorias.fecha}"></td>
					<td th:text="${convocatorias.lugar}"></td>
					<td><a class="btn btn-primary" href="#">Editar</a></td>
					<td><a class="btn btn-danger" href="#">Eliminar</a></td>
				</tr>

			</tbody>


		</table>
		<a class="btn btn-primary" th:href="@{/formConvocatoria}">Crear</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

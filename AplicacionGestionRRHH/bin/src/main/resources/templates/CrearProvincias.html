<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Provincias</title>
</head>
<body>

<form th:action="@{/form}" th:object="${provincia}" method="post">
<label>nombre</label>

</form>

</body>
</html>

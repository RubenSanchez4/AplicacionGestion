<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="/Style.css" rel="stylesheet"/>
</head>
<body>
	<div th:replace="../fragments/navbar :: header"></div>
	
	<a class="navegacion" th:href="@{/candidatos}">Volver</a>
	
	<div class="principal container row g-3 align-items-center">
	
	
	<form class="formulario"  th:action="@{/actualizar}" th:object="${candidato}" method="post">
	
		<!-------------------- ID -------------------->
		<div class="clase1">
				<label class="clase2">ID</label>
					<div class="clase3">
						<input class="clase5" type="hidden" name="id" th:field="*{id}" th:errorclass="'clase4'"/>
						<input class="clase5" type="text" disabled name="id" th:field="*{id}" th:errorclass="'clase4'"/>
					</div>
		</div>
		
		<!-------------------- NOMBRE -------------------->
		<div class="clase1">
				<label class="clase2" for="nombre">Nombre</label>
					<div class="clase3">
						<input class="clase5" type="text" name="nombre" th:field="*{nombre}" th:errorclass="'clase4'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
					</div>
		</div>
			
		<!-------------------- PRIMER APELLIDO -------------------->
		<div class="clase1">
				<label class="clase2" for="apellido1">Primer apellido</label>
					<div class="clase3">
						<input class="clase5" type="text" name="apellido1" th:field="*{apellido1}" th:errorclass="'clase4'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></p>
					</div>
		</div>
			
		<!-------------------- SEGUNDO APELLIDO -------------------->
		<div class="clase1">
				<label class="clase2" for="apellido2">Segundo apellido</label>
					<div class="clase3">
						<input class="clase5" type="text" name="apellido2" th:field="*{apellido2}" th:errorclass="'clase4'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></p>
					</div>
		</div>
		
		<!-------------------- CORREO -------------------->
		<div class="clase1">
			<label class="clase2" for="correo">Correo</label>
				<div class="clase3">
					<input class="clase5" type="text" name="correo" th:field="*{correo}" th:errorclass="'clase4'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
				</div>
		</div>
		
		<!-------------------- TELEFONO -------------------->
		<div class="clase1">
			<label class="clase2" for="telefono">Telefono</label>
				<div class="clase3">
					<input class="clase5" type="text" name="telefono" th:field="*{telefono}" th:errorclass="'clase4'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
				</div>
		</div>
		
		<!-------------------- DNI -------------------->
		<div class="clase1">
			<label class="clase2" for="dni">Dni</label>
				<div class="clase3">
					<input class="clase5" type="text" name="dni" th:field="*{dni}" th:errorclass="'clase4'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
				</div>
		</div>
			
		<!-------------------- LOCALIDAD -------------------->
		<label class="clase2" for="localidad">Localidad</label>
		<select  name="localidad" th:field="*{localidad}">
			<option th:each="localidad : ${localidades}" th:value="${localidad}" th:text="${localidad.nombre + ' ('+ localidad.provincia.nombre +')'}"></option>
		</select><br>
		
		
		
		<!-------------------- DIRECCION -------------------->
		<!--div class="clase1">
			<label class="clase2" for="direccion">Direccion</label>
				<div class="clase3">
					<input class="clase5" type="text" name="direccion" th:field="*{direccion}" th:errorclass="'clase4'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>
				</div>
		</div-->
		
		<!-------------------- CODIGO POSTAL -------------------->
		<div class="clase1">
			<label class="clase2" for="codigo_Postal">Codigo Postal</label>
				<div class="clase3">
				<input class="clase5" type="text" name="codigo_Postal" th:field="*{codigo_Postal}" th:errorclass="'clase4'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('codigo_Postal')}" th:errors="*{codigo_Postal}"></p>
			</div>
		</div>
			
		
		
		<!-------------------- SUBMIT -------------------->
		<input type="submit" class="btn btn-primary" value="Actualizar datos"/>
		
		
		
		
	</form>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

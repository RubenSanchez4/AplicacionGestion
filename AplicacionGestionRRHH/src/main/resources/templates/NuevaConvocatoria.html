<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Convocatoria</title>
<link href="/Style.css" rel="stylesheet"/>
</head>
<body>

	<div th:replace="../fragments/navbar :: header"></div>
	
	<a class="navegacion" th:href="@{/convocatorias}">Volver</a>
	
	<div class="principal container row g-3 align-items-center">
	
	<form class="formulario" th:action="@{/convocatoria/nueva}" th:object="${convocatoria}" method="post">
	
		<div>
			<label for="nombre">Puesto de Trabajo</label>
			<div>
			
				<input type="text" name="puestoTrabajo" th:field="*{puestoTrabajo}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('puestoTrabajo')}" th:errors="*{puestoTrabajo}"></p>
			</div>
		</div>
			
		<div class="form-group row mt-2">	
				<label class="col-form-label col-sm-2" for="fecha">Fecha Inicio</label>
					<div class="col-sm-3">
						<input class="form-control" type="date" name="fechaInicio" th:field="*{fechaInicio}" th:errorclass="'form-control alert-danger'"/>
						<p class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></p>
				</div>
		</div>		
			
		<div>
			<label for="apellido2">Lugar</label>
				<div>
					
					<select  name="lugar" th:field="*{lugar}">
						<option value="Bilbao - Oficina 1">Bilbao - Oficina 1</option>
						<option value="Bilbao - Oficina 2">Bilbao - Oficina 2</option>
						<option value="Madrid - Oficina Principal">Madrid - Oficina Principal</option>
					</select>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></p>
				</div>
		</div>
		
		
		<input type="submit" class="btn btn-primary" value="Crear convocatoria"/>
		
		<input type="hidden" th:field="*{id}"/>
		
		
	</form>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>

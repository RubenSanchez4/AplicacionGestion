<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Crear Candidato</title>
	<link href="/Style.css" rel="stylesheet"/>
</head>
<body>
	<div th:replace="../fragments/navbar :: header"></div>
	
	<a class="navegacion" th:href="@{/candidatos}">Volver</a>
	
	<div class="principal container row g-3 align-items-center">
	
		
		<form class="formulario" >
			<!------------------ TABLA 1: CURRICULUM ---------------->
			<input type="hidden" th:field="${curriculum.id}"/>
			
			<div class="formularioDiv">
				<label>Candidato</label>
					<div>
						<input type="text" name="candidato" disabled th:field="${candidato.nombre}"></input>
					</div>
			</div>
			
			<div class="formularioDiv">
				<label>Nombre Archivo</label>
					<div>
						<input type="text" name="nombre" disabled th:field="${curriculum.nombre}"/>
						<button><a th:href="@{/curriculum/descargar/} + ${curriculum.id}" ><img style="width: 20px; height: 20px;" src="https://cdn-icons-png.flaticon.com/512/3917/3917330.png"/></a></button>
					</div>
			</div>
			
			
			<!------------------ TABLA 2: CURRICULUM_PARAMETROS ---------------->
			<div class="formularioDiv">
				<fieldset th:if="${listaCurriculumParametros != null}">
				  <legend>Informaci√≥n curriculum</legend>
				  <table>
				  	<thead>
				  		<tr>
				  			<th></th>
				  			<th></th>
				  		<tr>
				  		<tr th:each="currPar : ${listaCurriculumParametros}">
				  			<td><label th:text="${currPar.parametro.nombre}"></label></td>
							<td><progress th:value="${currPar.valoracion}" max="10"></progress></td>
				  		</tr>
				  	<thead>
				  </table>
			  </fieldset>
			</div>
			
			
		</form>
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>

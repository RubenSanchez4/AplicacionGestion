<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Convocatoria</title>
<link href="/Style.css" rel="stylesheet"/>
</head>
<body>

	<div th:replace="../fragments/navbar :: header"></div>
	<a  class="navegacion" th:href="@{/convocatoria/} + ${convocatoria.id} + @{/} + ${candidato.id}">Volver</a>
	
	<div class="principal container row g-3 align-items-center">
	
	<form class="formulario" th:action="@{/convocatoria/} + ${convocatoria.id} + @{/candidatos/} + ${candidato.id} + @{/entrevista/crear}" th:object="${entrevista}" method="post">
	
		
		<div>
			<label>Candidato</label>
			<div>
				<!-- <input type="hidden" name="candidato" th:field="*{candidato}" th:errorclass="'form-control alert-danger'"/> -->
				<input disabled type="text" name="candidato" th:field="*{candidato.nombre}" th:errorclass="'form-control alert-danger'"/>
			</div>
		</div>
			
		<div>
			<label>Puesto de Trabajo</label>
			<div>
				<!-- <input type="hidden" name="convocatoria" th:field="*{convocatoria}" th:errorclass="'form-control alert-danger'"/> -->
				<input disabled type="text" name="convocatoria" th:field="*{convocatoria.puestoTrabajo}" th:errorclass="'form-control alert-danger'"/>
			</div>
		</div>
		
		<div>
			<label class="clase2" for="entrevistador">Entrevistador</label>
			<div>
				<!-- <select  name="entrevistador" th:field="*{entrevistador}">
					<option th:each="gestor: ${listaGestores}" th:value="${gestor}" th:text="${gestor.nombre + ' '+ gestor.apellido1}"></option>
				</select><br> -->
				<input disabled type="text" name="convocatoria" th:field="${usuario.nombre}" th:errorclass="'form-control alert-danger'"/>
			</div>
		</div>
			
		<div>
			<label for="apellido2">Lugar</label>
				<div>
					
					<select  name="lugar" th:field="*{lugar}">
						<option value="Bilbao - Oficina 1">Bilbao - Oficina 1</option>
						<option value="Bilbao - Oficina 2">Bilbao - Oficina 2</option>
						<option value="Madrid - Oficina Principal">Madrid - Oficina Principal</option>
					</select>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></p>
				</div>
		</div>
		
		<div>
			<label>Dia</label>
			<div>
				<input type="date" name="dia" th:field="*{dia}" th:errorclass="'form-control alert-danger'"/>
			</div>
		</div>
		
		<div>
			<label>Hora</label>
			<div>
				<input type="time" name="hora" th:field="*{hora}" th:errorclass="'form-control alert-danger'"/>
			</div>
		</div>
		
		<br><input type="submit" class="btn btn-primary" value="Crear convocatoria"/>
		
		<input type="hidden" th:field="*{id}"/>
		
		
	</form>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>

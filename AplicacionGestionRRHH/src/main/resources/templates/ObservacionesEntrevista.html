<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Observaciones</title>
	<link href="/Style.css" rel="stylesheet"/>
</head>
<body>

	<div th:replace="../fragments/navbar :: header"></div>
	
	<div class="principal">
		
		<a th:href="@{/convocatoria/} + ${convocatoria.id}">Volver</a>
		
		<form class="formulario" th:object="${entrevista}" th:action="@{/convocatoria/} + ${convocatoria.id} + @{/candidatos/} + ${candidato.id} + @{/entrevista/} + ${entrevista.id} + @{/valorar}" method="post">
		
			<!------------------ TABLA 1: CURRICULUM ---------------->
			
			<div>
				<label>Observaciones</label>
					<div>
						<textarea name="observaciones" th:field="*{observaciones}" rows="10" cols="50"></textarea>
					</div>
			</div>
			
			<input type="submit" class="btn btn-primary" value="Guardar datos entrevista"/>
			
			
		</form>
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
